<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Movie & Drink Roulette</title>
        <!--Link to Bulma(CSS)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"/>
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--Style CSS-->
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <!--Header/Navbar-->
        <nav class="navbar is-spaced">
            <!--Logo-->
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="./assets/images/video-player.png">
                    <img src="./assets/images/wine.png">
                </a>
            </div>
            <!--Title-->
            <div class="navbar-item header-title">Movie Drink Roulette</div>
            <!--Favorites Page Button-->
            <div class="navbar-item favorites-button">
                <button class="button is-large" onclick="window.location.href = './favorites.html';">
                    <span class="icon is-medium">
                        <i class="far fa-star"></i>
                    </span>
                    <span>Favorites</span>
                </button>
            </div>
        </nav>    
        <main>
            <!--Row for Dropdowns and Roulette Button-->
            <div class="container">
                <div class="columns">
                    <!--Dropdown for Genre-->
                    <div class="column">
                        <div class="select is-large">
                            <select>
                            <option disabled selected>Pick a Genre</option>
                            <option>Action</option>
                            <option>Horror</option>
                            <option>Comedy</option>
                            <option>Romance</option>
                            </select>
                        </div>
                    </div>    
                    <!--Dropdown for Drinks-->
                    <div class="column">
                        <div class="select is-large">
                            <select>
                                <option disabled selected>Pick a Drink Type</option>
                                <option>Alcoholic</option>
                                <option>Non-Alcoholic</option>
                            </select>           
                        </div>
                    </div> 
                    <!--Roulette Button-->   
                    <div class="column is-one-fifth">
                        <button class="button is-large">Submit</button>
                    </div>
                </div>    
            </div>
            <!--Section for generated Movie and Drink-->
        </main>
            
        <!--Linkt to Javascript-->
        <script src="#"></script>
    </body>
</html>
